<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kozy Days</title>
    <meta property="og:title" content="Kozy Days" />
    <meta property="og:description" content="Days since September 24, 2024" />
    <meta property="og:type" content="website" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0a0a0a;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        color: #ffffff;
      }

      .counter {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .counter p {
        font-size: 4rem;
        font-weight: 300;
        letter-spacing: -0.02em;
      }

      .counter #number {
        font-weight: 600;
      }

      .counter #decimals {
        font-size: 1.5rem;
        color: #666666;
        font-weight: 300;
        margin-top: 0.5rem;
        font-variant-numeric: tabular-nums;
      }
    </style>
  </head>
  <body>
    <div class="counter">
      <p>Day <span id="number">0</span></p>
      <span id="decimals">0.000000</span>
    </div>

    <script>
      function calculateDays() {
        let date1 = new Date("09/24/2024");
        let date2 = new Date();
        let timeDifference = date2.getTime() - date1.getTime();
        let days = timeDifference / (1000 * 3600 * 24);

        document.getElementById("number").innerHTML = Math.floor(days);
        document.getElementById("decimals").innerHTML = days.toFixed(6);
        document.title = "Day " + Math.floor(days) + " | Kozy Days";
      }

      calculateDays();
      setInterval(calculateDays, 1000);
    </script>
  </body>
</html>
